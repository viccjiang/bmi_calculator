<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
	<title>Calculate Your BMI</title>
</head>

<body>
	<div class="container">
		<h1 class="text-center mt-5">BMI calculate</h1>
		<form class="row g-3 d-flex flex-column  mb-5  justify-content-center align-items-center" id="form">
			<div class="col-md-8">
				<label for="height" class="form-label">身高 (公分)
				</label>
				<input type="number" class="form-control" id="height" placeholder="請輸入身高">
			</div>
			<div class="col-md-8">
				<label for="weight" class="form-label">體重 (公斤)</label>
				<input type="number" class="form-control" id="weight" placeholder="請輸入體重">
			</div>
			<div class="col-md-8 d-grid text-center mt-5">
				<button type="button" class="btn btn-dark p-2" id="calculate">開始計算</button>
			</div>
			<div class="col-md-8 d-grid text-center">
				<button type="button" class="btn btn-outline-dark p-2" id="clearBtn">重新計算</button>
			</div>
		</form>
		<div class="row justify-content-center">
			<div class="col-md-8 list  text-center fs-5">
			</div>
		</div>
	</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
	<script src="./all.js"></script>
</body>

</html>
